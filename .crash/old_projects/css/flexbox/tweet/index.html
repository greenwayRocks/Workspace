<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anatomy of a Tweet</title>
  </head>
  <link rel="stylesheet" href="myStyle.css" />
  <body>
    <div class="tweet">
      <div class="content">
        <img src="./img/showcase.jpg" alt="profile" />
        <h2>Aaron Gustafson <span>@AaronGustafson</span></h2>
        <time class="one">12h</time>
        <p>
          Smartphone Browser localStorage is up to 5x Faster than Native Cache
          <a href="#">mobify.com/blog/smartphon...</a>
        </p>
        <ul class="actions">
          <li><a href="#">Collapse</a></li>
          <li><a href="#">Reply</a></li>
          <li><a href="#">Retweet</a></li>
          <li><a href="#">Favorite</a></li>
          <li><a href="#">Pocket</a></li>
          <li><a href="#">More</a></li>
        </ul>
        <ul class="meta">
          <li class="retweets">7 <span>RETWEETS</span></li>
          <li class="favorites">5 <span>FAVORITES</span></li>
          <li class="people">
            <ul class="people">
              <li><img src="./img/logo1.png" alt="people-logo" /></li>
              <li><img src="./img/logo2.png" alt="people-logo" /></li>
              <li><img src="./img/logo3.png" alt="people-logo" /></li>
              <li><img src="./img/logo4.png" alt="people-logo" /></li>
              <li><img src="./img/logo5.png" alt="people-logo" /></li>
              <li><img src="./img/rocket.png" alt="people-logo" /></li>
              <li><img src="./img/people.jpg" alt="people-logo" /></li>
            </ul>
          </li>
        </ul>
        <footer class="foot">4:35 AM - 24 May 13 . Details</footer>
      </div>

      <div class="reply">
        <div contenteditable="true">Reply to <span>@AaronGustafson</span></div>
      </div>
    </div>
  </body>
</html>
