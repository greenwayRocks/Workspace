<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketching With Flexbox</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="flex">
      <header><p>header</p></header>

      <div class="middle">
        <article>
          <p>article</p>
        </article>

        <aside>
          <p>aside</p>
        </aside>
      </div>

      <footer><p>footer</p></footer>
    </div>
  </body>
</html>
